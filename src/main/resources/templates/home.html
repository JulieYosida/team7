<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">メニュー</h1>
        </header>

        <main class="main">
            <div class="button-container">
                <button id="route-search" class="btn">
                    <h2 class="btn__title">経路探索</h2>
                    <p class="btn__content">ここでは経路探索を行うことができます。目的地までの最適なルートを見つけましょう。</p>
                </button>

                <button id="bicycle-parking" class="btn">
                    <h2 class="btn__title">自転車駐輪場利用届</h2>
                    <p class="btn__content">自転車駐輪場の利用申請や報告を行うことができます。</p>
                </button>

                <button id="regular-application" class="btn">
                    <h2 class="btn__title">定期券代支給申請</h2>
                    <p class="btn__content">定期券の申請や更新を行うことができます。通勤経路の登録もできます。</p>
                </button>

                <button id="business-trip" class="btn">
                    <h2 class="btn__title">出張代支給申請</h2>
                    <p class="btn__content">出張に関する経費の申請や精算を行うことができます。</p>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
