<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="home.css">
</head>
<body class="bg-lavender text-dark">
    <header class="header bg-soft-pink">
        <div class="container">
            <h1 class="header__title">社内システム</h1>
        </div>
    </header>

    <nav class="nav bg-pale-turquoise">
        <div class="container">
            <ul class="nav__list">
                <li class="nav__item"><a href="#route-search" class="nav__link">経路探索画面</a></li>
                <li class="nav__item"><a href="#bicycle-parking" class="nav__link">自転車駐輪場提出画面</a></li>
                <li class="nav__item"><a href="#regular-application" class="nav__link">定期申請画面</a></li>
                <li class="nav__item"><a href="#business-trip" class="nav__link">出張支給画面</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <section id="route-search" class="card">
                <h2 class="card__title">経路探索画面</h2>
                <p class="card__content">ここでは経路探索を行うことができます。目的地までの最適なルートを見つけましょう。</p>
            </section>

            <section id="bicycle-parking" class="card">
                <h2 class="card__title">自転車駐輪場提出画面</h2>
                <p class="card__content">自転車駐輪場の利用申請や報告を行うための画面です。</p>
            </section>

            <section id="regular-application" class="card">
                <h2 class="card__title">定期申請画面</h2>
                <p class="card__content">定期券の申請や更新を行うための画面です。通勤経路の登録も行えます。</p>
            </section>

            <section id="business-trip" class="card">
                <h2 class="card__title">出張支給画面</h2>
                <p class="card__content">出張に関する経費の申請や精算を行うための画面です。</p>
            </section>
        </div>
    </main>
</body>
</html>
