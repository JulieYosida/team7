<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住居・身上確認書 - 入力</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <a href="route.html">経路探索ページ</a>
                <a href="applytravel.html">出張代申請ページ</a>
                <a href="applypass.html">定期代申請ページ</a>
                <a href="applybicycle.html">自転車申請ページ</a>
            </nav>
            <h1>住居・身上確認書 - 入力フォーム</h1>
        </header>

        <form action="../templates/checkresidence.html" id="input-form" onsubmit="saveFormData(event)" >
            <div class="form-section">
                <h2>基本情報</h2>
                <label for="furigana1">フリガナ:</label>
                <input type="text" id="furigana1" name="furigana1" required>
                <label for="name">氏名:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-section">
                <h2>住所情報</h2>
                <label for="address-furigana">住所フリガナ:</label>
                <input type="text" id="address-furigana" name="address-furigana" required>
                <label for="address">住所:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-section">
                <h2>通勤情報</h2>
                <label for="commute-route">通勤経路:</label>
                <input type="text" id="commute-route" name="commute-route" required>
                <label for="bicycle-use">自転車使用希望:</label>
                <select id="bicycle-use" name="bicycle-use" required>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                </select>
                <label for="bus-route">バス使用経路:</label>
                <input type="text" id="bus-route" name="bus-route">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">入力内容確認へ</button>
            </div>
        </form>
    </div>

    <script>
        // フォームのデータをsessionStorageに保存する関数
        function saveFormData(event) {
            event.preventDefault(); // フォームの送信を防止

            // フォームの入力値を取得
            const furigana1 = document.getElementById("furigana1").value;
            const name = document.getElementById("name").value;
            const addressFurigana = document.getElementById("address-furigana").value;
            const address = document.getElementById("address").value;
            const commuteRoute = document.getElementById("commute-route").value;
            const bicycleUse = document.getElementById("bicycle-use").value;
            const busRoute = document.getElementById("bus-route").value;

            // sessionStorageに保存
            sessionStorage.setItem("furigana1", furigana1);
            sessionStorage.setItem("name", name);
            sessionStorage.setItem("addressfurigana", addressFurigana);
            sessionStorage.setItem("address", address);
            sessionStorage.setItem("commute_route", commuteRoute);
            sessionStorage.setItem("bicycle_use", bicycleUse);
            sessionStorage.setItem("bus_route", busRoute);

            // 確認画面へ遷移
            window.location.href = "checkresidence.html";
        }
    </script>
</body>

</html>
