<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>住居・身上確認書 - 入力</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <a th:href="@{/route}">経路探索</a>
                <a th:href="@{/applytravel}">出張代申請</a>
                <a th:href="@{/applypass}">定期代申請</a>
                <a th:href="@{/applybicycle}">自転車申請</a>
                <a th:href="@{/residence}" class="active">住居・身上登録</a>
            </nav>
            <h1>住居・身上確認書 - 入力フォーム</h1>
        </header>

        <form action="/checkresidence" method="POST" id="input-form">
            <div class="form-section">
                <h2>基本情報</h2>
                <label for="furigana1">フリガナ:</label>
                <input type="text" id="furigana1" name="furigana1" required>
                <label for="name">氏名:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-section">
                <h2>住所情報</h2>
                <label for="address-furigana">住所フリガナ:</label>
                <input type="text" id="address-furigana" name="addressFurigana" required>
                <label for="address">住所:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-section">
                <h2>通勤情報</h2>
                <label for="commute-route">通勤経路:</label>
                <input type="text" id="commute-route" name="commuteRoute" required>
                <label for="bicycle-use">自転車使用希望:</label>
                <select id="bicycle-use" name="bicycleUse" required>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                </select>
                <label for="bus-route">バス使用経路:</label>
                <input type="text" id="bus-route" name="busRoute">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">入力内容確認へ</button>
            </div>
        </form>
    </div>
</body>

</html>
