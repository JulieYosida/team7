<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定期代申請フォーム</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <!-- ナビゲーションバー -->
    <div class="navbar">
        <a href="route.html">経路探索ページ</a>
        <a href="applytravel.html">出張代申請ページ</a>
        <a href="applypass.html">定期代申請ページ</a>
        <a href="bicycle.html">自転車申請ページ</a>
    </div>

    <!-- 定期代申請フォーム -->
    <form>
        <h1>定期代申請フォーム</h1>
        <label for="application-date">申請日：</label>
        <input type="date" id="application-date" name="application-date" required>

        <label for="employee-number">社員番号：</label>
        <input type="text" id="employee-number" name="employee-number" required>

        <label for="name">氏名：</label>
        <input type="text" id="name" name="name" required>
        
        <label for="name-furigana">氏名（フリガナ）：</label>
        <input type="text" id="name-furigana" name="name-furigana" required>

        <label for="station">最寄り駅：</label>
        <input type="text" id="station" name="station" required>

        <label for="commute-period">通勤期間：</label>
        <input type="date" id="commute-period-start" name="commute-period-start" required> ～
        <input type="date" id="commute-period-end" name="commute-period-end" required>

        <label for="total-fare">運賃総額：</label>
        <input type="number" id="total-fare" name="total-fare" required>

        <label for="ticket-proof">定期券証明書：</label>
        <input type="file" id="ticket-proof" name="ticket-proof" accept="image/*,application/pdf" required>

        <button type="submit">申請する</button>
    </form>

</body>

</html>
