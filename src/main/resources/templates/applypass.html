<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定期代申請フォーム</title>
    <style>
        /* 全体の背景色とフォント */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* ナビゲーションバーのスタイル */
        .navbar {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            display: inline-block;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* フォームのスタイル */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        /* タイトルのスタイル */
        h1 {
            font-size: 1.6em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* ラベルと入力フィールドのスタイル */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 送信ボタンのスタイル */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- ナビゲーションバー -->
    <div class="navbar">
        <a href="route.html">経路探索ページ</a>
        <a href="applytravel.html">出張代申請ページ</a>
        <a href="applypass.html">定期代申請ページ</a>
        <a href="bicycle.html">自転車申請ページ</a>
    </div>

    <!-- 定期代申請フォーム -->
    <form>
        <h1>定期代申請フォーム</h1>
        <label for="application-date">申請日：</label>
        <input type="date" id="application-date" name="application-date" required>

        <label for="employee-number">社員番号：</label>
        <input type="text" id="employee-number" name="employee-number" required>

        <label for="name">氏名：</label>
        <input type="text" id="name" name="name" required>
        
        <label for="name-furigana">氏名（フリガナ）：</label>
        <input type="text" id="name-furigana" name="name-furigana" required>

        <label for="station">最寄り駅：</label>
        <input type="text" id="station" name="station" required>

        <label for="commute-period">通勤期間：</label>
        <input type="date" id="commute-period-start" name="commute-period-start" required> ～
        <input type="date" id="commute-period-end" name="commute-period-end" required>

        <label for="total-fare">運賃総額：</label>
        <input type="number" id="total-fare" name="total-fare" required>

        <label for="ticket-proof">定期券証明書：</label>
        <input type="file" id="ticket-proof" name="ticket-proof" accept="image/*,application/pdf" required>

        <button type="submit">申請する</button>
    </form>

</body>

</html>
