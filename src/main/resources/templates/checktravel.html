<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出張旅費申請 - 確認画面</title>
    <link rel="stylesheet" th:href="@{/css/check.css}">
</head>

<body>
    <div class="container">
        <h2>入力内容の確認</h2>
        <form action="submit.php" method="post">
            <dl>
                <dt>申請日</dt>
                <dd><span id="applicationDate"></span></dd>

                <dt>ID</dt>
                <dd><span id="id"></span></dd>

                <dt>氏名</dt>
                <dd><span id="name"></span></dd>

                <dt>フリガナ</dt>
                <dd><span id="furigana"></span></dd>

                <dt>出発日</dt>
                <dd><span id="departureDate"></span></dd>

                <dt>出発駅</dt>
                <dd><span id="departureStation"></span></dd>

                <dt>出張先最寄り駅</dt>
                <dd><span id="destinationStation"></span></dd>

                <dt>使用交通機関</dt>
                <dd><span id="transportation"></span></dd>

                <dt>その他の交通機関</dt>
                <dd><span id="otherText"></span></dd>

                <dt>運賃総額</dt>
                <dd><span id="totalFare"></span></dd>
            </dl>

            <div class="buttons">
                <button type="button" class="cancel" onclick="history.back()">修正する</button>
                <button type="submit">送信する</button>
            </div>
        </form>
    </div>

    <script>
        // URLパラメータを取得し、確認ページに表示する
        const params = new URLSearchParams(window.location.search);

        document.getElementById('applicationDate').textContent = params.get('applicationDate') || '未入力';
        document.getElementById('id').textContent = params.get('id') || '未入力';
        document.getElementById('name').textContent = params.get('name') || '未入力';
        document.getElementById('furigana').textContent = params.get('furigana') || '未入力';
        document.getElementById('departureDate').textContent = params.get('departureDate') || '未入力';
        document.getElementById('departureStation').textContent = params.get('departureStation') || '未入力';
        document.getElementById('destinationStation').textContent = params.get('destinationStation') || '未入力';

        const transportation = params.getAll('transportation');
        document.getElementById('transportation').textContent = transportation.length ? transportation.join(', ') : '未入力';

        document.getElementById('otherText').textContent = params.get('otherText') || 'なし';
        document.getElementById('totalFare').textContent = params.get('totalFare') || '未入力';
    </script>
</body>

</html>
