<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自転車申請 - 入力内容確認</title>
    <link rel="stylesheet" th:href="@{/css/check.css}">
</head>

<body>

    <div class="container">
        <h2>入力内容の確認</h2>
        <form action="/submitbicycle" method="post">
            <dl>
                <dt>申請日</dt>
                <dd><span th:text="${session.applicationDate}"></span></dd>

                <dt>社員番号</dt>
                <dd><span th:text="${session.employeeNumber}"></span></dd>

                <dt>氏名</dt>
                <dd><span th:text="${session.name}"></span></dd>

                <dt>フリガナ</dt>
                <dd><span th:text="${session.nameFurigana}"></span></dd>

                <dt>部署</dt>
                <dd><span th:text="${session.department}"></span></dd>

                <dt>住所</dt>
                <dd><span th:text="${session.address}"></span></dd>

                <dt>補助金額</dt>
                <dd><span th:text="${session.subsidyAmount}"></span></dd>

                <dt>駐輪場契約証明書</dt>
                <dd>
                    <img th:src="${'data:image/png;base64,' + session.parkingProofPath}">
                </dd>

                <dt>自転車保険証明書</dt>
                <dd>
                    <img th:src="${'data:image/png;base64,' + session.insuranceProofPath}">
                </dd>
            </dl>

            <div class="buttons">
                <button type="button" class="cancel" onclick="history.back()">修正する</button>
                <button type="submit">送信する</button>
            </div>
        </form>
    </div>

</body>

</html>
