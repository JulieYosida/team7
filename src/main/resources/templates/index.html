<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ作成</title>
    <link rel="stylesheet" href="../static/css/create.css">
    <script>
        async function submitForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            const user = {
                email: email,
                password: password,
                name: name
            };

            // FetchでPOSTリクエストをJSON形式で送信
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // JSON形式
                },
                body: JSON.stringify(user) // JSON文字列に変換して送信
            });

            if (response.ok) {
                alert('ユーザが作成されました');
            } else {
                alert('エラーが発生しました');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ユーザ作成</h1>
        </header>

        <form class="form" onsubmit="event.preventDefault(); submitForm();">
            <div class="form-section">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
            </div>

            <div class="form-section">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力してください" required>
            </div>

            <div class="form-section">
                <label for="name">社員氏名:</label>
                <input type="text" id="name" name="name" placeholder="社員氏名を入力してください" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">ユーザ作成</button>
            </div>
        </form>
    </div>
</body>
</html>
