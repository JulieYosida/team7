<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自転車申請フォーム</title>
    <style>
        /* 全体の背景色とフォント */
        
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    /* height: 100vh; ここを削除 */
    margin: 0;
    padding: 20px; /* ページ全体に余白を追加してスクロール余地を確保 */
    box-sizing: border-box;
}
        /* フォームのスタイル */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* タイトルのスタイル */
        h1 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* ラベルと入力フィールドのスタイル */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 送信ボタンのスタイル */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
		<h1>自転車申請フォーム</h1>
        <label for="application-date">申請日：</label>
        <input type="date" id="application-date" name="application-date" required>

        <label for="employee-number">社員番号：</label>
        <input type="text" id="employee-number" name="employee-number" required>

        <label for="name-furigana">氏名（フリガナ）：</label>
        <input type="text" id="name-furigana" name="name-furigana" required>

        <label for="name">氏名：</label>
        <input type="text" id="name" name="name" required>

        <label for="department">所属：</label>
        <input type="text" id="department" name="department" required>

        <label for="address">現住所：</label>
        <input type="text" id="address" name="address" required>

        <label for="subsidy-amount">支給金額：</label>
        <input type="number" id="subsidy-amount" name="subsidy-amount" required>

        <label for="parking-proof">駐輪場契約証明書（契約制でない場合は駐輪場住所）：</label>
        <input type="file" id="parking-proof" name="parking-proof" accept="image/*,application/pdf" required>

        <label for="insurance-proof">自転車保険加入証明書：</label>
        <input type="file" id="insurance-proof" name="insurance-proof" accept="image/*,application/pdf" required>

        <button type="submit">申請する</button>
    </form>
</body>
</html>
