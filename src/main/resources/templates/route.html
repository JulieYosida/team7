<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="navbar">
        <a href="route.html">経路探索ページ</a>
        <a href="applytravel.html">出張代申請ページ</a>
        <a href="applypass.html">定期代申請ページ</a>
        <a href="bicycle.html">自転車申請ページ</a>
    </div>
    <title>経路探索モック</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            margin-top: 20px;
        }

        #directions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
        }

        #route {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        #route:hover {
            background-color: #45a049;
        }

        #route-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">経路探索</h1>

    <div id="directions">
        <div class="input-group">
            <label for="start">出発地:</label>
            <input type="text" id="start" placeholder="例: 東京駅">
        </div>
        <div class="input-group">
            <label for="end">目的地:</label>
            <input type="text" id="end" placeholder="例: 大阪駅">
        </div>
        <button id="route">経路を表示</button>
    </div>

    <div id="map">ここに地図が表示されます</div>

    <div id="route-output">
        経路情報: <span id="route-info">ここに経路の詳細が表示されます</span>
    </div>

  <script>
    document.getElementById('route').addEventListener('click', function () {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;

        if (start && end) {
            fetch(`http://localhost:8080/api/route?start=${start}&end=${end}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('route-info').textContent = `経路情報: ${data}`;
                    document.getElementById('map').style.backgroundColor = "#c0ffc0";  // 地図のエリアをハイライト
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("経路の取得に失敗しました。");
                });
        } else {
            alert("出発地と目的地を入力してください！");
        }
    });
</script>


</body>

</html>
