<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力内容の確認</title>
    <link rel="stylesheet" href="/css/check.css">
</head>

<body>
    <div class="container">
        <h2>入力内容の確認</h2>
        <form action="/submitPass" method="POST">
            <dl>
                <dt>申請日</dt>
                <dd><span th:text="${session.application_date}">未入力</span></dd>
                
                <dt>社員番号</dt>
                <dd><span th:text="${session.employee_number}">未入力</span></dd>

                <dt>氏名</dt>
                <dd><span th:text="${session.name}">未入力</span></dd>

                <dt>フリガナ</dt>
                <dd><span th:text="${session.furigana}">未入力</span></dd>

                <dt>現住所</dt>
                <dd><span th:text="${session.address}">未入力</span></dd>

                <dt>バス使用区間</dt>
                <dd><span th:text="${session.bus_route}">未入力</span></dd>

                <dt>バス使用期間</dt>
                <dd><span th:text="${session.bus_period}">未入力</span></dd>

                <dt>運賃（バス）</dt>
                <dd><span th:text="${session.bus_fare}">0</span></dd>

                <dt>電車使用区間</dt>
                <dd><span th:text="${session.train_route}">未入力</span></dd>

                <dt>電車使用期間</dt>
                <dd><span th:text="${session.train_period}">未入力</span></dd>

                <dt>運賃（電車）</dt>
                <dd><span th:text="${session.train_fare}">0</span></dd>

                <dt>運賃総額</dt>
                <dd><span th:text="${session.total_fare}">0</span></dd>
            </dl>

            <div class="buttons">
                <button type="button" class="cancel" onclick="history.back()">修正する</button>
                <button type="submit">送信する</button>
            </div>
        </form>
    </div>
</body>

</html>
